<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="HomeDesignWebsite.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Social Media</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Your journey starts here</h2>
            <p>Discover amazing content and connect with us!</p>
        </section>
        <section class="content">
            <h3>Featured Artists</h3>
            <p>Meet all the artists and what they have created</p>
        </section>
        <section class="countdown">
            <h3>Countdown to Exhibition!</h3>
            <div id="countdown-timer"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript for Countdown
        const countdown = () => {
            const countDate = new Date("Jun 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            document.getElementById('countdown-timer').innerHTML =
                `${textDay}d ${textHour}h ${textMinute}m ${textSecond}s`;
        };

        setInterval(countdown, 1000);
    </script>
</body>
</html>
